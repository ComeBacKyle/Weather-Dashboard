<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel = "stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <Title> Whats The Weather? </Title>
    </head>
    <body class="font-weight-bold">
            <header class="jumbotron bg-transparent">
                <h2 class="display-3 font-weight-bolder"> Weather Dashboard </h2>
                <p class="lead font-italic"> The last wheather app you will need </p>
            </header>
            <div>
            <input class="search-bar icon btn fa fa-search" id="search-bar" type="text" placeholder="Enter City"> <button class="btn search-bar"><i class="fa fa-search search-bar"></i></button>
            </div>
            <!--This is a list of the major cities in the country for quick links-->
            <div class="list-group">
                <div class="list-group-item list-group-item-action active float-left w-25 p-3">
                    Popular Searches
                </div>  
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3">Cleveland</a>
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3">Austin</a>
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3">New York</a>
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3">Los Angeles</a>
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3">Phoenix</a>
                <a href="#" class="popular list-group-item list-group-item-action float-left w-25 p-3" tabindex="-1" aria-disabled="true">Chicago</a>
            </div>
            <!--This is where you get the City info-->
            <div class="city-info">
                <div class="city"></div>
                <div class="date">Date</div>
                <div class="temp"></div>
                <div class="humidity"></div>
            </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
        <script type="text/javascript" src="script.js"></script>

    </body>

</html>
